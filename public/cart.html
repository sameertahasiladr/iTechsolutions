<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTech Solutions - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-uppercase" href="#">iTech Solutions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html"><i class="bi bi-house me-2"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about.html"><i class="bi bi-info-circle me-2"></i>About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products.html"><i class="bi bi-laptop me-2"></i>Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/cart.html"><i class="bi bi-cart me-2"></i>Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin.html"><i class="bi bi-gear me-2"></i>Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="p-4">
        <section class="cart container-fluid">
            <h1 class="display-4 fw-bold text-primary text-center mb-4">Your Cart</h1>
            <div class="cart-items list-group" id="cart-items"></div>
            <div class="shipping bg-white p-4 rounded shadow mt-4">
                <h2 class="h4 fw-semibold mb-3">Shipping Details</h2>
                <form class="d-flex flex-wrap gap-3 mb-3">
                    <input type="text" id="address" placeholder="Enter your address" class="form-control" required>
                    <select id="state" class="form-select" required>
                        <option value="">Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </form>
                <div class="goa-pickup d-none mb-3 card p-3" id="goa-pickup">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pickup">
                        <label class="form-check-label" for="pickup">Pickup from dealer (Free)</label>
                    </div>
                </div>
                <p class="text-muted">Shipping Charge: <span id="shipping-charge">0</span> Rs</p>
                <p class="text-muted">Total: <span id="total">0</span> Rs</p>
                <div class="order-buttons d-flex flex-wrap gap-3 justify-content-center mt-3">
                    <button id="order-call" class="btn btn-outline-primary"><i class="bi bi-telephone"></i> Order via Call</button>
                    <button id="order-whatsapp" class="btn btn-outline-primary"><i class="bi bi-whatsapp"></i> Order via WhatsApp</button>
                </div>
            </div>
        </section>

        <footer class="text-center py-4 mt-5 border-top">
            <p>&copy; 2025 iTech Solutions. All rights reserved.</p>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
