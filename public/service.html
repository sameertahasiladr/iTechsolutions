        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-uppercase" href="/index.html">iTech Solutions</a>

            <div class="collapse navbar-collapse" id="navbarNav">

    <main class="p-4">
        <section class="service container-fluid">
            <h1 class="display-4 fw-bold text-primary text-center mb-4">Book a Service</h1>
            <p class="text-center text-muted mb-5">Describe your issue and we'll fix it fast!</p>

            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <form id="service-form">
                                <!-- Customer Name -->
                                <div class="mb-3">
                                    <label for="service-name" class="form-label fw-semibold">Your Name *</label>
                                    <input type="text" id="service-name" class="form-control" placeholder="e.g. Rahul Sharma" required>
                                </div>

                                <!-- Product Name -->
                                <div class="mb-3">
                                    <label for="service-product" class="form-label fw-semibold">Product Name *</label>
                                    <input type="text" id="service-product" class="form-control" placeholder="e.g. Photo Memory App" required>
                                </div>

                                <!-- Problem Description -->
                                <div class="mb-4">
                                    <label for="service-issue" class="form-label fw-semibold">Describe the Problem *</label>
                                    <textarea id="service-issue" class="form-control" rows="5" placeholder="e.g. App crashes on startup, not saving photos..." required></textarea>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="button" id="book-whatsapp" class="btn btn-success btn-lg">
                                        <i class="bi bi-whatsapp"></i> Book via WhatsApp
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <p class="text-muted small">
                            <i class="bi bi-headset"></i> Need help? Call us at 
                            <a href="tel:9545690700" class="text-primary fw-semibold">9545690700</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
