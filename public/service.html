</head>

            <a class="navbar-brand fw-bold text-uppercase" href="/index.html">iTech Solutions</a>

                </ul>
            </div>
        </div>
    </nav>

    <main class="p-4">
        <section class="service container-fluid">
            <h1 class="display-5 fw-bold text-primary text-center mb-3">
                <i class="bi bi-tools"></i> Service & Repair
            </h1>
            <p class="text-center text-muted mb-5">Laptop, Mobile, Printer, Desktop, CCTV & Software Issues</p>

            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <form id="service-form">
                                <!-- Customer Name -->
                                <div class="mb-3">
                                    <label for="service-name" class="form-label fw-semibold">Full Name *</label>
                                    <input type="text" id="service-name" class="form-control" placeholder="e.g. Rahul Sharma" required>
                                </div>

                                <!-- Address -->
                                <div class="mb-3">
                                    <label for="service-address" class="form-label fw-semibold">Address *</label>
                                    <input type="text" id="service-address" class="form-control" placeholder="e.g. Church colony, Mardol, Goa" required>
                                </div>

                                <!-- Product Type -->
                                <div class="mb-3">
                                    <label for="service-product" class="form-label fw-semibold">Product / Service *</label>
                                    <select id="service-product" class="form-select" required>
                                        <option value="">Select Device or Issue</option>
                                        <option value="Laptop">Laptop</option>
                                        <option value="Mobile Phone">Mobile Phone</option>
                                        <option value="Printer">Printer</option>
                                        <option value="Desktop PC">Desktop PC</option>
                                        <option value="CCTV System">CCTV System</option>
                                        <option value="Software Crash / App Issue">Software Crash / App Issue</option>
                                    </select>
                                </div>

                                <!-- Model / Brand (Optional) -->
                                <div class="mb-3">
                                    <label for="service-model" class="form-label fw-semibold">Brand & Model (Optional)</label>
                                    <input type="text" id="service-model" class="form-control" placeholder="e.g. Dell Inspiron 15, Samsung A50">
                                </div>

                                <!-- Problem Description -->
                                <div class="mb-4">
                                    <label for="service-issue" class="form-label fw-semibold">Describe the Problem *</label>
                                    <textarea id="service-issue" class="form-control" rows="5" placeholder="e.g. Laptop not charging, screen flickering, printer not printing..." required></textarea>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="button" id="book-whatsapp" class="btn btn-success btn-lg">
                                        <i class="bi bi-whatsapp"></i> Send via WhatsApp
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <p class="text-muted small">
                            <i class="bi bi-headset"></i> Call us: 
                            <a href="tel:9545690700" class="text-primary fw-semibold">9545690700</a>
                        </p>
                        <p class="text-muted small">
                            <i class="bi bi-geo-alt"></i> Doorstep Service in Goa
                        </p>
                    </div>
                </div>
            </div>
        </section>
