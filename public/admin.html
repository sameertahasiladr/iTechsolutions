<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTech Solutions - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-uppercase" href="#">iTech Solutions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/admin.html">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="p-4">
        <!-- ADMIN LOGIN FORM -->
        <section id="admin-login" class="container-fluid">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-shield-lock display-4 text-primary"></i>
                                <h3 class="mt-3">Admin Login</h3>
                            </div>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" id="admin-username" class="form-control" placeholder="Enter username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="admin-password" class="form-control" placeholder="Enter password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>
                            </form>
                            <div class="text-center mt-3">
                                <small class="text-muted">Use credentials to access admin panel</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ADMIN PANEL (HIDDEN UNTIL LOGIN) -->
        <section id="admin-panel" class="container-fluid d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-4 fw-bold text-primary">Admin Panel</h1>
                <button id="admin-logout" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
            </div>
            <div class="add-product bg-white p-3 rounded shadow mb-4">
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#productModal">
                    <i class="bi bi-plus-circle me-2"></i>Add Product
                </button>
            </div>
            <div class="admin-product-list list-group" id="admin-product-list"></div>
        </section>
    </main>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Add/Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-id">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" id="name" placeholder="Product Name" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Type</label>
                            <select id="type" class="form-select" required>
                                <option value="">Select Type</option>
                                <option value="laptop">Laptop</option>
                                <option value="mobile">Mobile</option>
                                <option value="printer">Printer</option>
                                <option value="accessory">Accessory</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price (Rs)</label>
                            <input type="number" id="price" placeholder="Original Price" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Discount Price (Optional)</label>
                            <input type="number" id="discount" placeholder="Discounted Price" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea id="description" placeholder="Product description" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Images</label>
                        <input type="file" id="images" multiple accept="image/*" class="form-control">
                        <small class="text-muted">Max 1MB per image</small>
                    </div>
                    <div id="image-preview" class="d-flex flex-wrap gap-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="save-product" class="btn btn-outline-primary">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5 border-top">
        <p>Â© 2025 iTech Solutions. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
