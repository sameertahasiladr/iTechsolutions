<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - iTech Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-uppercase" href="/index.html">iTech Solutions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="/service.html">Service</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin.html">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row g-4" id="product-detail">
            <!-- Product Image Carousel -->
            <div class="col-lg-6">
                <div id="productCarousel" class="carousel slide shadow-sm rounded overflow-hidden" style="height: 380px;">
                    <div class="carousel-inner h-100" id="carousel-images">
                        <!-- Images injected by JS -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <!-- Product Info -->
            <div class="col-lg-6">
                <div class="d-flex flex-column h-100">
                    <h1 class="h3 fw-bold mb-2" id="product-name"></h1>
                    <p class="text-muted mb-2" id="product-type"></p>

                    <div class="price mb-4" id="product-price"></div>

                    <div class="description mb-4" id="product-description"></div>

                    <div class="mt-auto d-grid gap-2 d-md-flex">
                        <button id="add-to-cart-btn" class="btn btn-outline-primary btn-lg flex-fill">
                            Add to Cart
                        </button>
                        <a id="go-to-cart-btn" href="/cart.html" class="btn btn-primary btn-lg flex-fill d-none">
                            Go to Cart
                        </a>
                    </div>

                    <div class="mt-3 text-center">
                        <a href="/products.html" class="btn btn-link text-muted">
                            <i class="bi bi-arrow-left"></i> Back to Products
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 mt-5 border-top bg-white">
        <p class="mb-0 text-muted small">© 2025 iTech Solutions. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // === PRODUCT VIEW – FULLY WORKING ===
        let products = [];
        let cart = JSON.parse(localStorage.getItem('cart') || '[]'); // FIXED: Load cart

        async function loadProducts() {
            try {
                const res = await fetch('/api/products');
                if (!res.ok) throw new Error('Failed to load');
                products = await res.json();
                displayProduct();
            } catch (err) {
                console.error('Error loading products:', err);
                document.getElementById('product-detail').innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-exclamation-triangle display-1 text-warning mb-3"></i>
                        <p class="lead">Failed to load product. Please try again.</p>
                        <a href="/products.html" class="btn btn-outline-primary">Back to Products</a>
                    </div>
                `;
            }
        }

        function displayProduct() {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id'));
            if (!id || isNaN(id)) {
                document.getElementById('product-detail').innerHTML = `
                    <div class="text-center py-4">
                        <i class="bi bi-exclamation-triangle display-1 text-warning mb-3"></i>
                        <p class="lead">Invalid product ID.</p>
                        <a href="/products.html" class="btn btn-outline-primary">Back to Products</a>
                    </div>
                `;
                return;
            }

            const product = products.find(p => p.id === id);
            if (!product) {
                document.getElementById('product-detail').innerHTML = `
                    <div class="text-center py-4">
                        <i class="bi bi-exclamation-triangle display-1 text-warning mb-3"></i>
                        <p class="lead">Product not found.</p>
                        <a href="/products.html" class="btn btn-outline-primary">Back to Products</a>
                    </div>
                `;
                return;
            }

            // Title
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-type').textContent = `Type: ${product.type.charAt(0).toUpperCase() + product.type.slice(1)}`;

            // Price
            const priceEl = document.getElementById('product-price');
            if (product.discount) {
                priceEl.innerHTML = `<strong class="text-success fs-4">${product.discount} Rs</strong> <del class="text-muted ms-2">${product.price} Rs</del>`;
            } else {
                priceEl.innerHTML = `<strong class="fs-4">${product.price} Rs</strong>`;
            }

            // Description
            document.getElementById('product-description').innerHTML = product.description.replace(/\n/g, '<br>');

            // Images
            const carouselInner = document.getElementById('carousel-images');
            const images = product.images && product.images.length > 0 ? product.images : ['https://picsum.photos/600/400?random=' + id];
            images.forEach((img, i) => {
                const item = document.createElement('div');
                item.className = `carousel-item ${i === 0 ? 'active' : ''} h-100`;
                item.innerHTML = `<img src="${img}" alt="${product.name}" class="d-block w-100 h-100 object-fit-contain p-3 bg-white">`;
                carouselInner.appendChild(item);
            });

            // Cart Button Logic
            const cartBtn = document.getElementById('add-to-cart-btn');
            const goBtn = document.getElementById('go-to-cart-btn');
            const inCart = cart.find(i => i.id === id);
            const qty = inCart ? inCart.quantity : 0;

            if (qty > 0) {
                cartBtn.textContent = `Added (${qty})`;
                cartBtn.classList.replace('btn-outline-primary', 'btn-success');
                goBtn.classList.remove('d-none');
            }

            cartBtn.onclick = () => {
                addToCart(id);
                const updated = cart.find(i => i.id === id);
                cartBtn.textContent = `Added (${updated.quantity})`;
                cartBtn.classList.replace('btn-outline-primary', 'btn-success');
                goBtn.classList.remove('d-none');
            };
        }

        // === ADD TO CART FUNCTION (LOCAL) ===
        function addToCart(id) {
            const p = products.find(x => x.id === id);
            if (!p) return alert('Product not found.');

            const item = cart.find(i => i.id === id);
            if (item) item.quantity++;
            else cart.push({ id, quantity: 1 });

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${p.name} added to cart!`);
        }

        // === LOAD ON START ===
        loadProducts();
    </script>
</body>
</html>
