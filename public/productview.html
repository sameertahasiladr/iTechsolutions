<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - iTech Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-uppercase" href="/index.html">iTech Solutions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                     <li class="nav-item"><a class="nav-link" href="/index.html"><i class="bi bi-house me-2"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/about.html"><i class="bi bi-info-circle me-2"></i>About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products.html"><i class="bi bi-laptop me-2"></i>Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart.html"><i class="bi bi-cart me-2"></i>Cart</a></li>
                     <li class="nav-item"><a class="nav-link" href="/service.html"><i class="bi bi-tools me-2"></i>Service</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin.html"><i class="bi bi-gear me-2"></i>Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container py-5">
        <div class="row g-4" id="product-detail">
            <!-- Product Image Carousel -->
            <div class="col-lg-6">
                <div id="productCarousel" class="carousel slide shadow-sm rounded overflow-hidden" style="height: 380px;">
                    <div class="carousel-inner h-100" id="carousel-images">
                        <!-- Images injected by JS -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <!-- Product Info -->
            <div class="col-lg-6">
                <div class="d-flex flex-column h-100">
                    <h1 class="h3 fw-bold mb-2" id="product-name"></h1>
                    <p class="text-muted mb-2" id="product-type"></p>

                    <div class="price mb-4" id="product-price"></div>

                    <!-- BOLD DESCRIPTION HEADING + FULL DESCRIPTION -->
                    <div class="mb-4">
                        <h5 class="fw-bold text-dark mb-3">Description</h5>
                        <div id="product-description" class="text-muted lh-lg"></div>
                    </div>

                    <div class="mt-auto d-grid gap-2 d-md-flex">
                        <button id="add-to-cart-btn" class="btn btn-outline-primary btn-lg flex-fill">
                            Add to Cart
                        </button>
                        <a id="go-to-cart-btn" href="/cart.html" class="btn btn-primary btn-lg flex-fill d-none">
                            Go to Cart
                        </a>
                    </div>

                    <div class="mt-3 text-center">
                        <a href="/products.html" class="btn btn-link text-muted">
                            Back to Products
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-4 mt-5 border-top bg-white">
        <p class="mb-0 text-muted small">© 2025 iTech Solutions. All rights reserved.</p>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- PRODUCT VIEW SCRIPT -->
    <script>
        // === PRODUCT VIEW – FULLY WORKING + BOLD DESCRIPTION ===
        let products = [];
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');

        // === TOAST FUNCTION ===
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type === 'error' ? 'danger' : 'success'} border-0 shadow-sm position-fixed`;
            toast.style.cssText = 'top:1rem; right:1rem; z-index:9999; min-width:280px;';
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
            bsToast.show();
            setTimeout(() => toast.remove(), 3500);
        }

        // === LOAD PRODUCTS FROM API ===
        async function loadProducts() {
            try {
                const res = await fetch('/api/products');
                if (!res.ok) throw new Error('Failed to load');
                products = await res.json();
                displayProduct();
            } catch (err) {
                console.error('Error loading products:', err);
                document.getElementById('product-detail').innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-exclamation-triangle display-1 text-warning mb-3"></i>
                        <p class="lead">Failed to load product. Please try again.</p>
                        <a href="/products.html" class="btn btn-outline-primary">Back to Products</a>
                    </div>
                `;
            }
        }

        // === DISPLAY PRODUCT DETAILS ===
        function displayProduct() {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id'));
            if (!id || isNaN(id)) {
                document.getElementById('product-detail').innerHTML = `
                    <div class="text-center py-4">
                        <i class="bi bi-exclamation-triangle display-1 text-warning mb-3"></i>
                        <p class="lead">Invalid product ID.</p>
                        <a href="/products.html" class="btn btn-outline-primary">Back to Products</a>
                    </div>
                `;
                return;
            }

            const product = products.find(p => p.id === id);
            if (!product) {
                document.getElementById('product-detail').innerHTML = `
                    <div class="text-center py-4">
                        <i class="bi bi-exclamation-triangle display-1 text-warning mb-3"></i>
                        <p class="lead">Product not found.</p>
                        <a href="/products.html" class="btn btn-outline-primary">Back to Products</a>
                    </div>
                `;
                return;
            }

            // Product Name
            document.getElementById('product-name').textContent = product.name;

            // Product Type
            document.getElementById('product-type').textContent = 
                `Type: ${product.type.charAt(0).toUpperCase() + product.type.slice(1)}`;

            // Price
            const priceEl = document.getElementById('product-price');
            if (product.discount) {
                priceEl.innerHTML = `
                    <strong class="text-success fs-4">${product.discount} Rs</strong> 
                    <del class="text-muted ms-2">${product.price} Rs</del>
                `;
            } else {
                priceEl.innerHTML = `<strong class="fs-4">${product.price} Rs</strong>`;
            }

            // FULL DESCRIPTION WITH LINE BREAKS
            document.getElementById('product-description').innerHTML = 
                product.description.replace(/\n/g, '<br>');

            // IMAGE CAROUSEL
            const carouselInner = document.getElementById('carousel-images');
            carouselInner.innerHTML = ''; // Clear previous
            const images = product.images && product.images.length > 0 
                ? product.images 
                : ['https://picsum.photos/600/400?random=' + id];

            images.forEach((img, i) => {
                const item = document.createElement('div');
                item.className = `carousel-item ${i === 0 ? 'active' : ''} h-100`;
                item.innerHTML = `
                    <img src="${img}" alt="${product.name}" 
                         class="d-block w-100 h-100 object-fit-contain p-3 bg-white">
                `;
                carouselInner.appendChild(item);
            });

            // CART BUTTONS
            const cartBtn = document.getElementById('add-to-cart-btn');
            const goBtn = document.getElementById('go-to-cart-btn');
            const inCart = cart.find(i => i.id === id);
            const qty = inCart ? inCart.quantity : 0;

            if (qty > 0) {
                cartBtn.textContent = `Added (${qty})`;
                cartBtn.classList.replace('btn-outline-primary', 'btn-success');
                goBtn.classList.remove('d-none');
            } else {
                cartBtn.textContent = 'Add to Cart';
                cartBtn.classList.replace('btn-success', 'btn-outline-primary');
                goBtn.classList.add('d-none');
            }

            cartBtn.onclick = () => addToCart(id);
        }

        // === ADD TO CART ===
        function addToCart(id) {
            const p = products.find(x => x.id === id);
            if (!p) return showToast('Product not found.', 'error');

            const item = cart.find(i => i.id === id);
            if (item) item.quantity++;
            else cart.push({ id, quantity: 1 });

            localStorage.setItem('cart', JSON.stringify(cart));
            showToast(`${p.name} added!`, 'success');

            // Update buttons
            const cartBtn = document.getElementById('add-to-cart-btn');
            const goBtn = document.getElementById('go-to-cart-btn');
            const qty = cart.find(i => i.id === id).quantity;

            cartBtn.textContent = `Added (${qty})`;
            cartBtn.classList.replace('btn-outline-primary', 'btn-success');
            goBtn.classList.remove('d-none');
        }

        // === INIT ON LOAD ===
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
